<!DOCTYPE html>
<html ng-app="testApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
          name="viewport">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper" ng-controller="AppController as Ctrl">

    <header class="main-header">
        <nav class="navbar navbar-static-top">
            <img src="dist/img/search.png" class="img-search">
            <ul class="users pull-right">
                <li class="user-avatar new-user"><img src="dist/img/NewUser.png"></li>
                <li class="user-avatar"><img src="dist/img/user1-128x128.jpg"></li>
                <li class="user-avatar"><img src="dist/img/user3-128x128.jpg"></li>
                <li class="user-avatar"><img src="dist/img/user4-128x128.jpg"></li>
                <li class="user-avatar"><img src="dist/img/user5-128x128.jpg"></li>
                <li class="more-option dropdown">...</li>
            </ul>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                </div>
                <div class="info">
                    <p>Trevour Reyes</p>
                </div>
            </div>
            <ul class="sidebar-menu">
                <li class="header projects">Projects</li>
                <li class="menu-item"><a href="#">Private</a> <span class="counter">8</span></li>
                <li class="menu-item"><a href="#">Decode</a> <span class="counter"> <span
                        class="new">NEW</span>25</span></li>
                <li class="menu-item"><a href="#">Family <img class="family-icon"
                                                              src="dist/img/guest.png"></a><span
                        class="counter">3</span></li>
                <li class="menu-item last-item"><a href="#">Cookle</a> <span
                        class="counter">13</span></li>
                <li class="header">Priority</li>
                <li class="menu-item"><a href="#"><i class="priority-icon border-red"></i> Red</a>
                </li>
                <li class="menu-item"><a href="#"><i class="priority-icon border-orange"></i> Orange</a>
                </li>
                <li class="menu-item"><a href="#"><i class="priority-icon border-yellow"></i> Yellow</a>
                </li>
                <li class="menu-item last-item"><a href="#"><i class="priority-icon"></i> White</a>
                </li>
                <li class="header">Project Tags <img class="edit" src="dist/img/edit.png"></li>
                <li class="menu-item"><a href="#" class="item-tag bg-green">HTML</a></li>
                <li class="menu-item"><a href="#" class="item-tag bg-blue">WEB</a></li>
                <li class="menu-item"><a href="#" class="item-tag bg-purple">Design</a></li>
                <li class="menu-item"><a href="#" class="item-tag bg-gray">Server</a></li>
            </ul>
        </section>
        <div class="logout"><a href="#">Log out</a></div>
    </aside>

    <div class="content-wrapper">
        <div class="task-item" ng-repeat="item in list">
            <span class="task-item-label">{{item.date}}</span>

            <div class="task-item-content-wrapper" ng-repeat="task in item.tasks">
                <div ng-class="'task-item-content border-' + task.color">
                    <div class="task-item-checkbox"></div>
                    <div class="task-item-text"><b>{{task.title}}</b></div>
                    <div class="task-item-executors">
                        <ul>
                            <li class="executor-avatar" ng-repeat="user in task.executers">
                                <img ng-src="{{user.avatar}}">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-button">+</div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<script src="dist/js/app.js"></script>
</body>
</html>
